<!DOCTYPE html>
<html>

    <style>
            body{
                background-color: pink;
                display: grid;
            }
            #app{
                padding: 0;
                margin: 0;
                display: grid;
                height: 100vh;
                grid-template-rows: 1fr 10fr 1fr;
                grid-template-columns: 1fr 3fr;
                grid-template-areas: 'Header Header'
                'Menu MainContent'
                'Menu Footer';                    
            }
            .Header{
                background-image: url('./GIFs/z45iXFk.gif'); /* https://i.imgur.com/z45iXFk.gif */
                border: 3px solid #FF80C1; 
                grid-area: Header;
                text-align: center;
                
            }
            h1{
                font-family: 'Press Start 2P';
            }
            .Menu{
                background-color: white;
                border: 3px solid #FF80C1; 
                grid-area: Menu;
                text-align: center;
                font-family: 'Press Start 2P';
                color: #FF80C1;

            /* please use ctrl+k+u nerd */
            }
            .MainContent{
                grid-area: MainContent;
                background-color: white;
                border: 3px solid #FF80C1;
                overflow: scroll; 
                font-family: 'Press Start 2P';
                color: #FF80C1;
            }
            .Footer{
                background-color: white;
                grid-area: Footer;
                border: 3px solid #FF80C1; 
                font-family: 'Press Start 2P';
            }
            /* WEBSIDENS SKR00LBAR BRUH */
            ::-webkit-scrollbar{
                width: 15px;
            }
            ::-webkit-scrollbar-track{
                background: white;
            }
            ::-webkit-scrollbar-thumb{
                background: #FF80C1;
            }
            ::-webkit-scrollbar-thumb:hover{
                background: #b65989;
            }
            /* DROP DOWN MENYEN */
            .dropbtn {
             background-color: #FF80C1;
             color: white;
             padding: 16px;
             font-size: 16px;
             border: none;
            }

            .dropdown {
             position: relative;
             display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: #FF80C1;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }

            .dropdown-content a:hover {background-color: #ddd;}

            .dropdown:hover .dropdown-content {display: block;}

            .dropdown:hover .dropbtn {background-color: #b65989;}

        </style>
        </head>
